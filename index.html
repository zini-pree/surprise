<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resolution Selector</title>
<style>
  /* Style for resolution options */
  select {
    padding: 5px;
    font-size: 16px;
    width: 200px;
    margin-bottom: 10px;
  }

  /* Style to center the image container */
  #imageContainer {
    text-align: center;
  }
</style>
</head>
<body>

<h2>Select Resolution:</h2>

<!-- Selector for video resolution -->
<select id="resolutionSelector">
  <option value="default">Select Resolution</option>
  <option value="144p">144p</option>
  <option value="240p">240p</option>
  <option value="480p">480p</option>
  <option value="720p">720p</option>
  <option value="1080p">1080p</option>
</select>

<!-- Image container -->
<div id="imageContainer">
  <img id="Image" src="" alt="Image">
</div>

<!-- Script to handle selection -->
<script src="script.js"></script>

</body>
</html>
